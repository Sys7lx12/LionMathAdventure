<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lion Math Adventure</title>
    <!-- Tailwind CDN is used here for rapid prototyping simplicity. 
         In a full production setup, moving to PostCSS/npm tailwind is recommended, 
         but this works for the requested GitHub Pages setup. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pastel: {
                            blue: '#BFE7FF',
                            mint: '#CFFFE0',
                            peach: '#FFE8D6',
                            lavender: '#E8D6FF',
                            yellow: '#FFF6C2',
                            dark: '#475569'
                        }
                    },
                    fontFamily: {
                        sans: ['Nunito', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'blink': 'blink 4s infinite',
                        'ear-wiggle': 'earWiggle 3s ease-in-out infinite',
                        'spin-slow': 'spin 10s linear infinite',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-6px)' },
                        },
                        blink: {
                            '0%, 96%, 100%': { transform: 'scaleY(1)' },
                            '98%': { transform: 'scaleY(0.1)' },
                        },
                        earWiggle: {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '10%, 30%': { transform: 'rotate(10deg)' },
                            '20%, 40%': { transform: 'rotate(-5deg)' },
                            '50%': { transform: 'rotate(0deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Nunito', sans-serif; 
            background-color: #f8fafc;
            /* Disable selection and elastic scroll for app-like feel */
            user-select: none;
            -webkit-user-select: none;
            overscroll-behavior: none;
            touch-action: manipulation;
            overflow: hidden;
        }
        /* Custom scrollbar hidden for cleaner UI */
        ::-webkit-scrollbar { display: none; }
    </style>
